<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
</head>
<title>Clifton is Twtter</title>

<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">Moments</a>
    <a href="#contact">Notifications</a>
    <a href="#about">Messages</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search Tweets" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>

  <h1>Twittler</h1>
  <h2>by Clifton Ho</h2>
  <h3>@xcessiveclif</h3>
  <div class="container">
    <p id="messages"></p>

    <span class="user-tweets">Tweets</span>
    <span class="following">Followers: 50</span>
    <ul>
      <li id="happening">See what is happening.</li>
      <li id="hear">Hear what people are talking about.</li>
      <li id="trump">Follow Trump's outrageous comments</li>
    </ul>

  </div>

  <h3>Controls</h3>
  <form method="post" action="#"></form>
  
  <input type="text" id="tweet-form" placeholder="What's happening?">
  <button id="tweet">Submit Tweet</button><br><br>
  <div class="tweets">
    <h2 class="h2tweets">Tweet Options</h2>
    <button class="see-all" type="button">See All Tweets</button>
    <button class="newtweets">See New Tweets</button>
  </div>


  <script>
  var submitButton = document.getElementById("tweet-form")
  ;
  function submitClick (){  
    var message = document.getElementById("tweet").value;
    alert(message);
  }
  submitButton.onclick = submitClick ;
  </script>
  
  <script>
    $(document).ready(function() {
      var $body = $('body');
      $body.html('');
      var index = streams.home.length - 1;
      while (index >= 0) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $tweet.appendTo($body);
        index -= 1;
      }
    });
  </script>
</body>

</html>
